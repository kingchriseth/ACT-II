<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Matrix Background</title>
    <style>
        /* General page styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        /* Matrix canvas full screen */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        /* Main content styling */
        .content {
            color: white;
            text-align: center;
            padding-top: 50px;
            position: relative;
            z-index: 1;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="content">
        <h1>Your Title Here</h1>
        <p>Your custom content below</p>
    </div>

    <script>
        /* Canvas setup for matrix effect */
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters used in the matrix rain effect
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
        const fontSize = 14; // Font size of the matrix letters
        const columns = Math.floor(canvas.width / fontSize); // Number of columns based on font size
        const drops = Array.from({ length: columns }, () => Math.random() * canvas.height); // Start drops at random positions

        // Colors and speed
        const textColor = "rgba(255, 20, 147, 0.8)"; // Pink/purple color
        const bgColor = "rgba(0, 0, 0, 0.05)"; // Slight fade effect
        const speed = 35; // Adjust for cascade speed (lower is faster)

        // Draw matrix effect
        function drawMatrix() {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = textColor;
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, index) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = index * fontSize;
                ctx.fillText(text, x, y);

                // Reset drop to top after falling off screen, with random reset
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[index] = Math.random() * canvas.height / 2; // Randomize restart point for variation
                }

                drops[index] += fontSize * 0.5; // Control speed of the falling characters
            });
        }

        setInterval(drawMatrix, speed);
    </script>
</body>
</html>
