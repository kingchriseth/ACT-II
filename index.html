<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT II: The AI Prophecy</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        /* Matrix Background Styles */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            background-color: black;
        }

        /* Cascading Text Effect */
        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100%); opacity: 1; }
        }

        .matrix-column {
            font-family: monospace;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.8); /* pink/purple color */
            animation: matrix-fall 2s linear infinite;
            display: flex;
            flex-direction: column;
        }

        /* Randomize delay to create cascading effect */
        .matrix-column span {
            display: block;
            opacity: 0;
            animation: matrix-fall 3s linear infinite;
        }
        .matrix-column span:nth-child(1)  { animation-delay: 0s; }
        .matrix-column span:nth-child(2)  { animation-delay: 0.2s; }
        .matrix-column span:nth-child(3)  { animation-delay: 0.4s; }
        .matrix-column span:nth-child(4)  { animation-delay: 0.6s; }
        .matrix-column span:nth-child(5)  { animation-delay: 0.8s; }
        .matrix-column span:nth-child(6)  { animation-delay: 1s; }
        .matrix-column span:nth-child(7)  { animation-delay: 1.2s; }
        .matrix-column span:nth-child(8)  { animation-delay: 1.4s; }
        .matrix-column span:nth-child(9)  { animation-delay: 1.6s; }
        .matrix-column span:nth-child(10) { animation-delay: 1.8s; }

        /* Main Content Styling */
        .content {
            position: relative;
            text-align: center;
            padding-top: 10%;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #32CD32; /* green color */
            margin: 0;
        }

        .contract-address {
            margin-top: 10px;
            color: #FF69B4; /* Pink color */
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Matrix Background -->
    <div class="matrix-background">
        <!-- Repeated columns of cascading text for matrix effect -->
        <div class="matrix-column"><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span></div>
        <div class="matrix-column"><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span></div>
        <div class="matrix-column"><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span></div>
        <div class="matrix-column"><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span></div>
        <div class="matrix-column"><span>0</span><span>1</span><span>0</span><span>1</span><span>0</span><span>1</span></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>ACT II: The AI Prophecy</h1>
        <div class="contract-address">CA: 7fk8qMjxauUXxKChkW6ubEMdw9guGEUm1wU6ADJPpump</div>
        <p>Act I is one of the most important milestones in AI history...</p>
        <!-- Add your mission and vision content here as you need -->
    </div>

</body>
</html>
