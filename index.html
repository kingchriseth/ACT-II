<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        /* General styling for the body */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Canvas that fills the background */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: black;
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Matrix Canvas -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Main Content -->
    <div class="content">
        <h1>Your Title Here</h1>
        <p>Your custom content below</p>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas size to full window dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
        const fontSize = 16; // Font size of the matrix letters
        const columns = Math.floor(canvas.width / fontSize); // Columns based on font size
        const drops = Array(columns).fill(0); // Array for each column

        // Colors and speed settings
        const textColor = "rgba(255, 20, 147, 0.8)"; // Purple-pink color for letters
        const bgColor = "rgba(0, 0, 0, 0.05)"; // Fade effect

        // Draw the matrix effect
        function drawMatrix() {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = textColor;
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, index) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = index * fontSize;

                ctx.fillText(text, x, y);

                // Reset drop when it reaches the bottom, with random restart
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }

                drops[index] += fontSize;
            });
        }

        // Run the drawMatrix function repeatedly
        setInterval(drawMatrix, 40);
    </script>
</body>
</html>
