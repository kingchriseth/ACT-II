<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>
  <!-- Embedded CSS -->
  <style>
    /* Google Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inconsolata:wght@200..900&display=swap");

    /* Global Styles */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: Inconsolata, monospace;
      background-color: #19161e;
      color: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    /* Specific Layout Styles */
    .container {
      padding: 2.5rem 2rem;
    }

    .mac-terminal {
      background-color: #000;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      height: 110%;
      margin: 0 auto;
    }

    /* Header Styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4rem;
      border-bottom: 1px solid hsla(0, 0%, 100%, .3);
      padding: 0 1.4rem;
    }

    /* Keyframes */
    @keyframes flash {
      0% { opacity: 0; }
      to { opacity: 1; }
    }

    /* Custom Variables */
    :root {
      --color-primary: #ee75d2;
      --color-secondary: #75d8ee;
      --color-tertiary: #deee75;
      --color-quaternary: #9375ee;
      --color-surface: #271c22;
      --brightness: 1;
    }

    /* Output Area */
    #output {
      position: relative;
      text-align: center;
      border-radius: 2rem;
      font-family: SF Mono, monospace;
      overflow: hidden;
      filter: drop-shadow(0 0 10rem color-mix(in srgb, var(--color), transparent 20%)) brightness(var(--brightness));
      transition: filter .3s linear;
      white-space: nowrap;
      background: #000;
    }

    /* Body and Rows */
    .body {
      font-size: 1.2rem;
    }

    .body__row {
      margin-top: 1.3rem;
      line-height: 1.7rem;
      padding: 0 2rem;
      display: flex;
      align-items: center;
    }

    /* Git Branch Styles */
    .body__row-arrow {
      width: .8rem;
      height: .6rem;
      background-color: #40e800;
      -webkit-clip-path: polygon(0 30%, 60% 30%, 60% 0, 100% 50%, 60% 100%, 60% 70%, 0 70%);
      clip-path: polygon(0 30%, 60% 30%, 60% 0, 100% 50%, 60% 100%, 60% 70%, 0 70%);
      margin-right: .9rem;
    }

    /* Additional Styles */
    a {
      color: inherit;
      text-decoration: none;
    }

    a.labs-follow-me {
      left: 2rem;
      right: 2rem;
      bottom: 1rem;
      top: unset;
      text-align: center;
    }

    /* More custom properties */
    :root {
      --tp-base-background-color: var(--color-surface);
      --tp-button-background-color: var(--color-secondary);
      --tp-container-background-color: hsla(230, 7%, 75%, .1);
      --tp-input-background-color: hsla(230, 7%, 75%, .1);
    }

    /* Home Page Styles */
    .Home_main__2uIek {
      height: 3100px;
      padding: 20px;
    }

    .Home_infos__KQuRm, .Home_main__2uIek {
      display: grid;
      justify-content: center;
      width: 100%;
    }

    .Home_infos__KQuRm {
      transition: all .5s;
      border-radius: 10px;
      padding: 50px;
      margin: 50px 0;
      color: #fff;
    }

    .Home_pfps__bMugZ {
      display: flex;
      flex-wrap: wrap;
      margin: auto;
    }

    .Home_pfps__bMugZ img {
      margin-right: 20px;
      border-radius: 20px;
    }

    /* More home page classes like .Home_title__YEn0u, .Home_ascii__YbdS9, etc. */

    /* Media Queries */
    @media screen and (max-width: 1000px) {
      .Home_main__2uIek {
        scale: .5;
        height: 200px;
      }

      .Home_photoShoot__Y6DmA {
        margin-top: 250px;
      }

      .Home_ascii__YbdS9 {
        font-size: 4px;
      }

      .Home_infoTop__yx02a pre {
        font-size: 2.1px;
        font-weight: lighter;
      }

      .Home_photoShootParent__uWdGt {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        flex-basis: 50%;
      }

      .Home_thumbGif__uqUhu {
        width: 100%;
      }

      .Home_photoShootChild__olHmM {
        width: 20%;
        border-radius: 20px;
      }

      .Home_photoShootTitle__YTUuk {
        margin-top: 100px;
      }

      .Home_act__HZ6TD {
        object-fit: fill;
        width: 464px;
        height: 500px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <p style="display:none">web made by: tg @egisol, github emirgoren</p>
  <div id="__next">
    <!-- Canvas -->
    <canvas id="c" width="1440" height="683"></canvas>
    
    <!-- Main ASCII Art -->
    <pre id="mainAscii" class="Home_ascii__YbdS9">
      <!-- ASCII art here -->
    </pre>
    
    <!-- Main content section -->
    <main class="Home_main__2uIek">
      <div class="Home_infos__KQuRm">
        <div class="Home_pfps__bMugZ">
          <img src="./pfp-static.jpg" alt="Profile Image">
        </div>
        <div class="Home_infoTop__yx02a">
          <pre>
            <!-- More ASCII text or content here -->
          </pre>
        </div>
      </div>
      
      <!-- Additional links and content -->
      <div class="Home_alts__2YBet">
        <a href="https://x.com/ACTICOMMUNITY" target="_blank"><pre>Link 1</pre></a>
        <a href="https://dexscreener.com/solana/GJAFwWjJ3vnTsrQVabjBVK2TYB1YtRCQXRDfDgUnpump" target="_blank"><pre>Link 2</pre></a>
      </div>
      
      <!-- Additional sections or images -->
      <div class="Home_photoShoot__Y6DmA">
        <pre class="Home_photoShootTitle__YTUuk">Title</pre>
        <div class="Home_photoShootParent__uWdGt">
          <img class="Home_photoShootChild__olHmM" src="./shoot1.jpg" alt="Image 1">
          <!-- More images -->
        </div>
      </div>
    </main>
  </div>

  <!-- Script for loading pfp.js -->
  <script src="./scripts/pfp.js" type="module" data-nscript="afterInteractive"></script>
</body>
</html>
